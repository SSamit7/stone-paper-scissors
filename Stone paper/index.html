<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissors</h1>
    <div class="selector">
        <div class="select" id="rock">
            <img src="rock.jpeg">
        </div>
        <div class="select" id="Paper">
            <img src="paper.jpeg">
        </div>
        <div class="select" id="Scissors">
            <img src="scissor.jpeg">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p1 id="score-user">0</p1>
            <div><p1>You</p1></div>
        </div>
       
        <div class="score">
            <p1 id="comp-score">0</p1>
           <div> <p1>Computer</p1></div>
        </div>
        <div class="score">
            <p1 id="score-draw">0</p1>
           <div> <p1>Draw</p1></div>
        </div>
       
    </div>
    <div class="msg-container">
        <p id="msg">Your Turn</p>
    </div>
    <script src="stone-paper.js"></script>
</body>
</html>
